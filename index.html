<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator </title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
     <div class="container">
        <div>
        <h1> Password Generator </h1>
       </div>

       <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwaordDisplay>
        <button class="copyBtn" data-copy>
            <span class="tooltip"  data-copyMsg></span>
            <img src="copy-regular.svg" alt="copy-image" width="23" height="23">
        </button>
       </div>
       
        
       <div class="input-container">
        <!-- length  -->  
        <div class="length-container">
            <p>Password length</p>
            <p data-lengthNo>0</p>
        </div>
        <!-- slider -->
        <input type="range" min="0" max="20" class="slider" step="1" data-lengthSlider>
          <!-- checkboxes -->
        <div  class="check">
            <input type="checkbox"  id="uppercase">
            <label for="uppercase"> Includes Uppercase letters </label>
        </div>
        <div  class="check">
            <input type="checkbox"  id="lowercase">
            <label for="lowercase"> Includes Lowercase letters </label>
        </div>
        <div class="check">
            <input type="checkbox"  id="numbers">
            <label for="numbers"> Includes Number  </label>
        </div>
        <div class="check">
            <input type="checkbox"  id="symbols">
            <label for="symbols"> Includes symbol  </label>
        </div>

        <!-- strength  -->
         <div class="strength-container">
            <p>Strength</p>
            <div class="indicator" data-indicator></div>
         </div>
         <!-- button  -->
          <button class="generateBtn"> 
            Generate Password
          </button>
      </div>
  





    </div>


     

    <script src="passwordGen.js"></script>
</body>
</html>
